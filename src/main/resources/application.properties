#Data Source Properties
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/shop_db?useSSL=false&createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&Unicode=true&characterEncoding=utf-8&serverTimezone=UTC&connectionCollation=utf8mb4_unicode_ci
spring.datasource.username=root
spring.datasource.password=1234
#JPA Properties
spring.jpa.properties.hibernate.dialect=com.projects.shop.config.MySQL8UnicodeDialect
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=TRUE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.open-in-view=false

#Server port
server.port=8080

#Default Logging Levels
logging.level.root=INFO
logging.level.web=DEBUG
logging.level.sql=DEBUG

#Hibernate SQL Queries Logging
logging.level.org.hibernate.SQL=DEBUG

#Hibernate SQL Parameters Bindings Logging
logging.level.org.hibernate.type.descriptor=TRACE

#JdbcTemplate Queries Logging
logging.level.org.springframework.orm.jdbc=DEBUG
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE

#JPA Transactions Logging
logging.level.org.springframework.orm.jpa=DEBUG
logging.level.org.springframework.transaction=DEBUG

